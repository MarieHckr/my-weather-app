<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/275e34720c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <form id="search-form">
            <input
              id="city-input"
              type="search"
              placeholder="Search for a city..."
              autocomplete="off"
              autofocus="on"
            />
            <button id="search-button" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <button type="submit">
              <i class="fas fa-location-arrow " id="current-location-button"></i>
            </button>
          </form>
          <div class="cityDate">
            <h1 class="city" id="city"></h1>
            <span class="countryCode" id="country-code"></span>
            <small id="date"></small>
          </div>
          <div class="row">
            <div class="col">
             <img src="" class="currentWeatherIcon" id="icon"> </img>
            </div>
            <div class="col precisions">
              <span class="currentTemp" id="temperature"></span>
              <span class="celsius"
                ><a href="#" class="link active" id="celsius">°C</a></span
              >
              <span class="pipe">|</span>
              <span class="fahrenheit"
                ><a href="#" class="link" id="fahrenheit">°F</a></span
              >
              <ul class="currentPrecisions">
                <h2 id="temperature-description"></h2>
                <li>
                  Wind:
                  <strong>
                  <span id="wind-speed"></span>
                   </strong>
                  km/h
                 
                </li>
                <li>
                  Humidity:
                  <strong>
                  <span id="humidity"> </span>
                  </strong>
                  %
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div id="forecast"></div>
    </div>
    <footer>
        <a
          href="https://github.com/MarieHckr/my-weather-app"
          target="_blank"
          class="githubLink"
          >Open-source code</a
        >
        by Marie Hacker
      </footer>
    <script src="src/index2.js"></script>
  </body>
</html>
